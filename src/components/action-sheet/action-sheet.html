<div [ngClass]="{'backdrop': showSlideEffect, 'backdrop-fadeout': !showSlideEffect}" *ngIf="showActionSheet" (click)="dismiss()">
</div>
<div class="action-sheet" [ngClass]="{'opened': showSlideEffect, 'closed': !showSlideEffect }" [hidden]="!showActionSheet">
    <ng-content select="[sheet-content]"></ng-content>
</div>
