<div class="height-content">
  <div class="modal-img" #imageContainer>
    <ng-content select="custom-modal-icon" *ngIf="customIcon"></ng-content>
    <img src="assets/img/icon-warning.svg" *ngIf="!customIcon">
  </div>
  <div class="modal-content">
    <div class="modal-heading">
      <ng-content select="custom-modal-heading"></ng-content>
    </div>
    <div class="modal-message">
      <ng-content select="custom-modal-message"></ng-content>
    </div>
    <ion-row justify-content-center>
      <ion-col *ngIf="cancelButtonText">
        <button ion-button clear [color]="type" (click)="close(false)">
          <ng-content select="custom-modal-button-cancel"></ng-content>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear [color]="type" (click)="close(true)">
          <ng-content select="custom-modal-button-confirm"></ng-content>
        </button>
      </ion-col>
    </ion-row>
  </div>
</div>
