<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="header-extend">
    </div>
    <div class="content">
      <div class="balance">{{24 | formatCurrency:'USD'}}</div>
      <img class="card-image" src="assets/img/amazon/amazon-gift-card.png">
      <div class="card-info">
        <div class="card-info__title">Claim Code</div>
        <div class="card-info__claim-code">29B4-NZ5UW9-DY7C</div>
        <div class="card-info__date">Created 1 day ago</div>
      </div>
      <div class="actions">
        <button ion-button class="button-standard" (click)="goToReceive()">
          {{'Redeem Now' | translate}}
        </button>
        <button ion-button class="button-standard" (click)="goToReceive()">
          {{"I've used this card" | translate}}
        </button>
      </div>
    </div>
  </div>
</ion-content>
