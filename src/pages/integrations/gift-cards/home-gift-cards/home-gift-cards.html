<div class="section-header" *ngIf="activeCards?.length" translate>
  Gift Cards
</div>

<gift-card-item *ngFor="let brandCards of activeBrands" class="sliding-container" [cardName]="brandCards[0].name" [giftCards]="brandCards" (action)="onGiftCardAction($event, brandCards)" [@archiveAnimation]></gift-card-item>

<div class="add-button-wrapper--center" *ngIf="activeBrands?.length" [@archiveAnimation]>
  <add-button (click)="buyGiftCards()" tappable>
    <div add-button-text translate>Buy Gift Card</div>
  </add-button>
</div>

<action-card-v4 *ngIf="!activeBrands?.length" (click)="buyGiftCards()" tappable>
  <div action-card-header>
    <div class="home-gift-card-header">
      <div class="home-gift-card-image">
        <img src="assets/img/gift-cards/gift-cards-{{primaryCatalogCurrency}}.png" />
      </div>
    </div>
  </div>
  <div action-card-title translate>Buy Gift Cards</div>
  <div action-card-body [clamp]="2">
    Buy gift cards for major brands using cryptocurrency.
  </div>
  <div action-card-button translate>Get Started</div>
</action-card-v4>
