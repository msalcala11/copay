<ion-header>
  <ion-navbar>
    <ion-title>Buy Amazon Gift Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="gift-card-content">
  <div class="wrapper">
    <!-- <div class="header-extend">
    </div> -->
    <!-- <div class="content"> -->
    <!-- <img class="card-image" src="assets/img/amazon/amazon-gift-card.png"> -->
    <div class="header-extension"></div>
    <div class="amount-box">
      <div>
        <img class="card-image" src="assets/img/amazon/amazon-gift-card.png">
      </div>
      <div class="amount-box__value">$0.00</div>

      <button ion-button class="button-standard" (click)="enterAmount()">

    </div>

  </div>
</ion-content>
